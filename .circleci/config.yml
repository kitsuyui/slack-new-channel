version: 2
jobs:
  test:
    working_directory: /go/src/github.com/kitsuyui/slack-new-channel
    docker:
      - image: golang:1.14.13-stretch@sha256:823bab1144d20e9e2fe9313deb0c4b67fd7577a640718319dbf09a63b6674f0e
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            ./bin/test.sh
            ./bin/coverage.sh
            bash <(curl -s https://codecov.io/bash)
  release:
    working_directory: /go/src/github.com/kitsuyui/slack-new-channel
    docker:
      - image: golang:1.14.13-stretch@sha256:823bab1144d20e9e2fe9313deb0c4b67fd7577a640718319dbf09a63b6674f0e
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            go get github.com/mitchellh/gox
            go get github.com/tcnksm/ghr
            BUILD_VERSION="$CIRCLE_TAG" ./bin/build.sh
            mkdir /tmp/releases
            mv ./build/slack-new-channel_* /tmp/releases
            ghr -u "$CIRCLE_PROJECT_USERNAME" "$CIRCLE_TAG" /tmp/releases
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  build_and_release:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+.\d+$/
